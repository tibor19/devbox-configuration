$schema: "1.0"
name: dhruvdef-winget
image: MicrosoftWindowsDesktop_windows-ent-cpc_win11-25h2-ent-cpc-m365

tasks:
    - name: powershell
      description: Install Windows Subsystem for Linux
      parameters:
        command: dism.exe /online /enable-feature /featurename:Microsoft-Windows-Subsystem-Linux /Quiet /all

    - name: winget
      description: Install Ubuntu 24.04 LTS
      parameters:
        package: Canonical.Ubuntu.2404

    - name: winget
      description: Install DotNet 
      parameters:
        package:  Microsoft.DotNet.SDK.9

    - name: winget
      description: Install Python
      parameters:
        package:  Python.Python.3.14

    - name: winget
      description: Install nodejs
      parameters:
        package:  OpenJS.NodeJS.LTS

    - name: winget
      description: Windows Terminal
      parameters:
        package:  Microsoft.WindowsTerminal

    - name: winget
      description: Install git
      parameters:
        package:  Git.Git

    - name: winget
      description: Install gh cli
      parameters:
        package:  GitHub.cli

    - name: winget
      description: Install docker
      parameters:
        package:  Docker.DockerDesktop

    - name: winget
      description: Install PowerToys
      parameters:
        package:  Microsoft.PowerToys

    - name: winget
      description: Install VS Code
      parameters:
        package:  Microsoft.VisualStudioCode

    - name: winget
      description: Install az cli
      parameters:
        package:  Microsoft.AzureCLI
        
    - name: winget
      description: Install bicep
      parameters:
        package:  Microsoft.Bicep

    - name: winget
      description: Install azd
      parameters:
        package:  Microsoft.Azd

    - name: winget
      description: Install 7zip
      parameters:
        package:  7zip.7zip

    - name: winget
      description: Install Chrome
      parameters:
        package:  Google.Chrome
